<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body { overflow:hidden; height: 100%; margin: 0; }
      iframe { display: block !important; height: 100% !important; }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1' / >
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Object.create"></script>
    <script src="parse.min.js"></script>
  </head>
  <body>
    <script>
    var queryStringParameters = parseQueryString(window.location.search);
    var aEl = document.createElement("a");
    aEl.classList.add('twitter-timeline');
    aEl.href = 'https://twitter.com/hashtag/' + escape(queryStringParameters.hashtag);
    aEl.dataset['dnt'] = true;
    aEl.dataset['widgetId'] = escape(queryStringParameters['widget-id']);
    aEl.innerText = '#' + escape(queryStringParameters.hashtag) + " tweets";

    document.body.appendChild(aEl);

    <!-- Twitter code follows -->
    (!function(d,s,id){var
    js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs"));</script>
  </body>
</html>
